<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
    

	<title>Current Reservations of Student</title>
</head>

<body>



<div class="reservation">
	
	
	<h3>Current Reservations</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Reservation ID</th>
				<th>Reservation Date</th>
				<th>Room Number</th>
				<th>Student ID</th>
				<th>Start Time</th>
				<th>End Time</th>
				
				
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${reservation}">
				<td th:text="${tempEmployee.reservationId}" />
				<td th:text="${tempEmployee.reservedDate}" />	
				<td th:text="${tempEmployee.roomNumber}" />
				<td th:text="${tempEmployee.student.studentId}" />
				<td th:text="${tempEmployee.startTime}" />
				<td th:text="${tempEmployee.endTime}" />
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
