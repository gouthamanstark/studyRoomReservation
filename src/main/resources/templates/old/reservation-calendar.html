<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Password Reset</title>
</head>

<body>

<div class="container">

	<h3>Study room reservation</h3>
	<hr>
	
	
	<form action="#" th:action="@{/student/reserve}" th:object="${reservation}" method="POST">
	
	<input type="hidden" th:field="*{student.studentId}" >
	<input type="hidden" th:field="*{reservationId}">
	<input type="date" th:field="*{reservedDate}" class="form-control mb-4 w-25" required placeHolder="Select reservation Date">
	<input type="time" th:field="*{startTime}" class="form-control mb-4 w-25" step="1800" required placeHolder="Select start time">
	<input type="time" th:field="*{endTime}" class="form-control mb-4 w-25" step="1800" required placeHolder="Select end time">
	
	<label for="numberOfPeople">Select number of people (max 6):</label>
        <select th:field="*{numberOfPeople}" required>
            <option th:each="number : ${#numbers.sequence(1, 6)}" th:value="${number}"
                th:text="${number}"></option>
        </select>

        
	<br><br>
	
	<label for="roomNumber">Room Number:</label>
        <select th:field="*{roomNumber}" required>
            <option th:each="number : ${#numbers.sequence(3001,3006)}" th:value="${number}"
                th:text="${number}"></option>
        </select>
	
	<button type="submit" class="btn btn-info col-2"> Submit</button>
	</form>
	
	
	
	
    
    
</div>

 <script src="/script.js"> 
  </script>

</body>
</html>
