<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Password Reset</title>
</head>

<body>

<div class="container">

	<h3>Reset Password</h3>
	<hr>
	
	
	<form action="#" th:action="@{/student/passwordReset}"  method="POST">
	<input type="hidden" name="token" th:value="${token}" />
	
	<input type="password" name="password" class="form-control form-control-user" placeholder="Enter your new password" required>
	<input type="password"  class="form-control form-control-user" placeholder="Repeat your password " required>
	
	
	<input type="submit" class="btn btn-primary btn-user btn-block" value="Submit"> 
	</form>
	
</div>

</body>
</html>
