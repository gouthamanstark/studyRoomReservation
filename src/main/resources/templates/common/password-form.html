<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Study Room Reservation- Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/img/library.jpeg');"></div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Change Password</h1>
                                    </div>
                                    <form class="user" th:action="@{/passwordReset}" method="POST">
                                    <input type="hidden" name="token" th:value="${token}" />
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                            id="password" name="password" aria-describedby="emailHelp"
                                                placeholder="Enter your new password here..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" name="confirmPassword" aria-describedby="emailHelp"
                                                placeholder="Repeat your password here..." required>
                                        </div>
                                        
                                        <div class="form-group">
						                    <input id="submitButton" type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password"> 
					                    </div>
								       
                                        <div id="passwordMismatch" ></div>
                                        <hr>
                                        
                                    </form>
                                    
                                   
                                </div>
                            </div>
                            <!-- Password requirements starting-->
                            <div class="col-lg-6">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary" style="text-align: center;">Password Requirements</h6>
                                    </div>
                                    <div class="card-body">
                        
                                        <p id="hasProperLength" style="text-align: center;"> Must be atleast 8 digits long </p>
                                        <p id="hasUppercase" style="text-align: center;"> Must have an upppercase letter</p>
                                        <p id="hasLowercase" style="text-align: center;"> Must have a lowercase letter</p>
                                        <p id="hasNumber" style="text-align: center;"> Must have a number</p>
                                        <p id="hasSpecialCharacter" style="text-align: center;"> Must have a special character </p>
                                    </div>
                                </div>
                            </div>
                            <!-- end of password requirements-->
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/js/jquery.easing.min.js"></script>
    <script src="/js/password-validation.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
