<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Student Directory</title>
</head>

<body>

<div class="container">

	<h3>Students Details</h3>
	<hr>
	<p class="h4 mb-4"> Save Student Details </p>
	
	<form action="#" th:action="@{/admin/updateStudent}" th:object="${student}" method="POST">
	<div sec:authorize="hasAuthority('Admin')">
	<input type="text" th:field="*{studentId}" class="form-control mb-4 w-25" placeholder="University Enrollment Number" >
	<input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name" >
	<input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name" >
	<input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email Address" >
	<input type="text" th:field="*{studentDetails.numberOfSemester}" class="form-control mb-4 w-25" placeholder="Number of Semester" >
	<input type="text" th:field="*{studentDetails.department}" class="form-control mb-4 w-25" placeholder="Department of the Student" >
	<input type="text" th:field="*{studentDetails.courseName}" class="form-control mb-4 w-25" placeholder="Name of the course" >
	<input type="text" th:field="*{studentDetails.roles}" class="form-control mb-4 w-25" placeholder="Role" >
	</div>
	
	<input type="text" th:field="*{studentDetails.phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number" >
	<input type="text" th:field="*{studentDetails.address}" class="form-control mb-4 w-25" placeholder="Address of the student" >
	<input type="text" th:field="*{studentDetails.gender}" class="form-control mb-4 w-25" placeholder="Gender of the student" >
	<input type="text" th:field="*{studentDetails.nationality}" class="form-control mb-4 w-25" placeholder="Nationality" >
	<p> Please place the nFC tag on the reader before submitting the form </p>
	
	<button type="submit" class="btn btn-info col-2"> Save </button>
	</form>
	
</div>

</body>
</html>
